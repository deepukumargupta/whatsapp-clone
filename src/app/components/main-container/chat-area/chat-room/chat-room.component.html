<div class="chat__area">
    <ng-container>
        <div class="chat__area__message"
        [ngClass]="{'chat__area__message-owner': true}"
        >
        <span class="chat_area_message__name">John Doe</span>
        <span class="chat_area_message__text">Hello</span>
        <span class="chat_area_message__time">10.50pm</span>
        </div>
    </ng-container>

    <ng-template #noData>
        <h1 style="text-align: center">No Messages</h1>
    </ng-template>
</div>
